<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pay Slip Generator</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <article class="structure">
        <main class="input_output_box ">
            <label>Enter Employee Number :</label>
            <input type="text" id="num">

            <label>Enter Employee Name :</label>
            <input type="text" id="name">

            <label>Enter Department :</label>
            <input type="text" id="dept">

            <label>Enter Working hours :</label>
            <input type="text" id="hours">

            <label>Enter Employee Type Code :</label>
            <select id="empCode">
                <option value="F">Faculty</option>
                <option value="R">Regular workers</option> 
            </select>

            <div class="hide" id="fixSalDiv">
                <label>Enter Regular Faculty fixed Salary :</label>
                <input type="text" id="fixSal">
            </div>

            <label>Enter Employee Qualification Code :</label>
            <select id="qualiCode">
                <option value="M">Master Degree</option>
                <option value="B">Bachelor Degree</option>
            </select>
            <input type="button" id="btn" value="Generate pay slip" class="button buttonPaySlip">

        </main>

        <div class="input_output_box output output_font">
            <h2>Pay Slip</h2>
            <main>
                <div>
                    <ul>
                        <li class="output_ui">Employee Numer: <span id="numOutput"></span></li>
                        <li class="output_ui">Employee Name:<span id="nameOutput"></span></li>
                        <li class="output_ui">Department:<span id="deptOutput"></span></li>
                        <li class="output_ui">Employee Type Code:<span id="empCodeOutput"></span></li>
                        <li class="output_ui">Working Hours:<span id="hoursOutput"></span></li>
                        <li class="output_ui">Gross Salary:<span id="grossSalaryOutput"></span></li>
                        <li class="output_ui">Deduction:<span id="totalDeductionOutput"></span></li>
                        <li class="output_ui">Net Salary:<span id="netPayOutput"></span></li>
                    </ul>
                </div>
            </main>
        </div>
    </article>
    <script src="index.js"></script>
</body>

</html>
